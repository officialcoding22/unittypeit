<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DeskStudio Pro ‚Äì Unit Converter</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  background:radial-gradient(circle at top left,#1a1f4a,#0a0d1c 60%);
  font-family:"Segoe UI",system-ui,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* WINDOW */
.window{
  width:1000px;
  height:600px;
  border-radius:22px;
  background:rgba(18,22,50,.9);
  box-shadow:0 30px 80px rgba(0,0,0,.8), inset 0 0 40px rgba(255,255,255,.03);
  overflow:hidden;
  backdrop-filter: blur(20px);
}

/* TOP BAR */
.topbar{
  height:60px;
  background:linear-gradient(90deg,#00e5ff,#6c63ff);
  display:flex;
  align-items:center;
  padding:0 25px;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:black;
}
.logo span{
  font-size:14px;
  background:black;
  color:#00e5ff;
  padding:4px 8px;
  border-radius:8px;
  margin-left:8px;
}

/* CONTENT */
.content{
  display:flex;
  height:calc(100% - 60px);
}

/* SIDEBAR */
.sidebar{
  width:230px;
  background:rgba(10,14,40,.9);
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.sidebar button{
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(145deg,#1b2050,#0f1338);
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:.25s;
}

.sidebar button:hover{transform:translateY(-2px)}
.sidebar button.active{
  background:linear-gradient(90deg,#00e5ff,#6c63ff);
  color:black;
  font-weight:600;
}

/* MAIN */
.main{flex:1;padding:40px}

.main h1{
  font-size:32px;
  margin-bottom:25px;
  background:linear-gradient(90deg,#00e5ff,#6c63ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* CARD */
.card{
  background:rgba(255,255,255,.05);
  border-radius:20px;
  padding:30px;
}

input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#0d1130;
  color:white;
  font-size:16px;
  margin-bottom:18px;
}

.row{
  display:flex;
  align-items:center;
  gap:15px;
}

.arrow{
  font-size:26px;
  color:#00e5ff;
}

/* OUTPUT */
.output{
  margin-top:25px;
  padding:18px;
  border-radius:14px;
  background:linear-gradient(90deg,#00e5ff,#6c63ff);
  color:black;
  font-size:22px;
  font-weight:600;
  text-align:center;
}
</style>
</head>

<body>

<div class="window">
<header class="topbar">
  <div class="logo">DeskStudio <span>PRO</span></div>
</header>

<div class="content">

<aside class="sidebar">
  <button class="active" onclick="loadCategory('length')">üìè Length</button>
  <button onclick="loadCategory('mass')">‚öñÔ∏è Mass</button>
  <button onclick="loadCategory('volume')">üß™ Volume</button>
  <button onclick="loadCategory('time')">‚è± Time</button>
  <button onclick="loadCategory('energy')">‚ö° Energy</button>
</aside>

<main class="main">
<h1>Universal Unit Converter</h1>

<div class="card">
  <input id="inputValue" type="number" placeholder="Enter value">

  <div class="row">
    <select id="fromUnit"></select>
    <div class="arrow">‚áÑ</div>
    <select id="toUnit"></select>
  </div>

  <div id="output" class="output">Result will appear here</div>
</div>
</main>

</div>
</div>

<script>
const units = {
length:{
 meter:{factor:1,label:"meter"},
 kilometer:{factor:1000,label:"kilometer"},
 centimeter:{factor:0.01,label:"centimeter"},
 millimeter:{factor:0.001,label:"millimeter"},
 mile:{factor:1609.34,label:"mile"},
 foot:{factor:0.3048,label:"foot"},
 inch:{factor:0.0254,label:"inch"}
},
mass:{
 kilogram:{factor:1,label:"kilogram"},
 gram:{factor:0.001,label:"gram"},
 milligram:{factor:0.000001,label:"milligram"},
 pound:{factor:0.453592,label:"pound"},
 ounce:{factor:0.0283495,label:"ounce"}
},
volume:{
 liter:{factor:1,label:"liter"},
 milliliter:{factor:0.001,label:"milliliter"},
 gallon:{factor:3.78541,label:"gallon"},
 pint:{factor:0.473176,label:"pint"}
},
time:{
 second:{factor:1,label:"second"},
 minute:{factor:60,label:"minute"},
 hour:{factor:3600,label:"hour"},
 day:{factor:86400,label:"day"}
},
energy:{
 joule:{factor:1,label:"joule"},
 kilojoule:{factor:1000,label:"kilojoule"},
 calorie:{factor:4.184,label:"calorie"},
 kilocalorie:{factor:4184,label:"kilocalorie"}
}
};

let currentCategory="length";

function loadCategory(cat){
currentCategory=cat;
document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");

const from=document.getElementById("fromUnit");
const to=document.getElementById("toUnit");
from.innerHTML="";
to.innerHTML="";

for(let u in units[cat]){
from.innerHTML+=`<option value="${u}">${units[cat][u].label}</option>`;
to.innerHTML+=`<option value="${u}">${units[cat][u].label}</option>`;
}
convert();
}

function convert(){
const val=parseFloat(inputValue.value);
if(isNaN(val)) return;

const from=fromUnit.value;
const to=toUnit.value;

const base=val*units[currentCategory][from].factor;
const result=base/units[currentCategory][to].factor;

output.innerText=
`${val} ${units[currentCategory][from].label} = ${result} ${units[currentCategory][to].label}`;
}

inputValue.oninput=convert;
fromUnit.onchange=convert;
toUnit.onchange=convert;

loadCategory("length");
</script>

</body>
</html>
